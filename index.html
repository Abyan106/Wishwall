 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Wall</title>
</head>

<!-- css iren -->
<style>
    .card {
      transition: all 0.4s ease, transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 20px rgba(67, 86, 99, 0.25);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .dark .card {
      background-color: rgba(163, 176, 135, 0.8);
      color: #FFF8D4;
    }

    .dark .card:hover {
      background-color: rgba(75, 85, 99, 0.9);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }
  </style>

<body class="bg-gradient-to-b from-pink-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-700">

  <!-- headernya -->
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold text-purple-700 drop-shadow-md transition-colors duration-700">üå∏ Wish Wall üå∏</h1>
    <p class="text-gray-500 mt-2 transition-colors duration-700">Harapan kami untuk semester depan</p>
  </header>

  <!-- button darkmode -->
  <div class="flex flex-wrap gap-3 mb-8 justify-center">
    <input id="searchInput" type="text" placeholder="Cari nama orang..."
      class="p-2 border rounded-lg text-center shadow-sm focus:ring focus:ring-purple-300 placeholder-gray-400 dark:placeholder-gray-300 transition-all duration-700 bg-white/70 dark:bg-gray-800 dark:text-white" />
    <button id="themeToggle"
      class="px-4 py-2 rounded-lg bg-purple-400 text-white hover:bg-purple-500 active:scale-95 transition-all duration-300 shadow-md">
      üåô Dark Mode
    </button>
  </div>

  <main id="wishContainer"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">
  </main>

  <!-- ini footer nya -->
  <footer class="mt-10 text-gray-500 text-sm text-center transition-colors duration-700">
    <p>Made with ‚ù§Ô∏è by <span class="text-purple-600 font-semibold dark:text-purple-500">Kelompok 3</span></p>
  </footer>


<script src="https://cdn.tailwindcss.com"></script>
<!-- add nama and wish by KAYY -->
<script>
  const wishes = [
    { name: "Kayy",  wish: "Semoga semester depan nilainya bagus terus ‚ú®" },
    { name: "Iren",  wish: "Semoga makin semangat kuliahnya üíó" },
    { name: "Patin", wish: "Semoga sehat terus dan tidak menunda tugas üòÜ" },
    { name: "Kaysa", wish: "Ayo kembali ke laut setelah selesai dengan percodingan!" },
    { name: "Abyan", wish: "Semoga harimu menyenangkan!" },
    { name: "Dzaky", wish: "Semangat terus!" },
    { name: "Najah", wish: "Semangat biar ketemu Jaehyun!" }
  ];

  const wishContainer = document.getElementById("wishContainer");
  const searchInput   = document.getElementById("searchInput");
  const toggleBtn = document.getElementById("themeToggle");

  // dzaky nambah fitur search dan nambah wishes
  function displayWishes(list) {
    wishContainer.innerHTML = "";
    list.forEach(item => {
      const card = `
        <div class="p-5 bg-white/80 dark:bg-gray-900 rounded-xl shadow-md hover:scale-105 transition-all duration-300">
          <h2 class="text-xl font-semibold text-purple-700 dark:text-purple-300">${item.name}</h2>
          <p class="mt-2 text-gray-700 dark:text-gray-200">${item.wish}</p>
        </div>
      `;
      wishContainer.innerHTML += card;
    });
  }

  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.toLowerCase();

    const filtered = wishes.filter(w =>
      w.name.toLowerCase().includes(keyword)
    );

    displayWishes(filtered);
  });

  displayWishes(wishes);
//sampe sini by kay
 

//bagian iren
  // fade-in
  function fadeInCards() {
    const cards = document.querySelectorAll("#wishContainer div");
    cards.forEach((card, i) => {
      setTimeout(() => {
        card.style.transition = "opacity 0.7s ease";
        card.style.opacity = 1;
      }, 150 * i);
    });
  };


  //patin
     toggleBtn.addEventListener("click", () => {
      const body = document.body;
      const isDark = body.classList.toggle("dark");

      if (isDark) {
        body.classList.remove("bg-gradient-to-b", "from-pink-100", "to-purple-200");
        body.classList.add("bg-gray-900", "text-white");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.add("bg-gradient-to-b", "from-pink-100", "to-purple-200");
        body.classList.remove("bg-gray-900", "text-white");
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });

    renderWishes(wishes);
</script>

</body>
</html>
