<!-- add nama and wish by KAYY -->
<script>
  const wishes = [
    { name: "Kayy", wish: "Semoga semester depan nilainya bagus terus âœ¨" },
    { name: "Iren", wish: "Semoga makin semangat kuliahnya ğŸ’—" },
    { name: "Patin", wish: "Semoga sehat terus dan tidak menunda tugas ğŸ˜†" },
  ];

  const wishContainer = document.getElementById("wishContainer");

  function displayWishes(list) {
    wishContainer.innerHTML = ""; // reset/list ulang
    list.forEach(item => {
      const card = `
        <div class="p-5 bg-white/80 dark:bg-gray-900 rounded-xl shadow-md hover:scale-105 transition-all duration-300">
          <h2 class="text-xl font-semibold text-purple-700 dark:text-purple-300">${item.name}</h2>
          <p class="mt-2 text-gray-700 dark:text-gray-200">${item.wish}</p>
        </div>
      `;
      wishContainer.innerHTML += card;
    });
  }

  displayWishes(wishes);
</script>
