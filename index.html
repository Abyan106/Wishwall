<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-b from-pink-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-700">

  <!-- headernya -->
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold text-purple-700 drop-shadow-md transition-colors duration-700">ğŸŒ¸ Wish Wall ğŸŒ¸</h1>
    <p class="text-gray-500 mt-2 transition-colors duration-700">Harapan kami untuk semester depan</p>
  </header>

  <!-- button darkmode -->
  <div class="flex flex-wrap gap-3 mb-8 justify-center">
    <input id="searchInput" type="text" placeholder="Cari nama orang..."
      class="p-2 border rounded-lg text-center shadow-sm focus:ring focus:ring-purple-300 placeholder-gray-400 dark:placeholder-gray-300 transition-all duration-700 bg-white/70 dark:bg-gray-800 dark:text-white" />
    <button id="themeToggle"
      class="px-4 py-2 rounded-lg bg-purple-400 text-white hover:bg-purple-500 active:scale-95 transition-all duration-300 shadow-md">
      ğŸŒ™ Dark Mode
    </button>
  </div>

  <!-- wishes -->
<main id="wishContainer"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">

    <div class="card bg-white/80 p-4 rounded-xl shadow" data-name="Kaysa">
      <h2 class="text-xl font-bold">Kaysa</h2>
      <p>Ayo kembali ke laut setelah selesai dengan percodingan!</p>
    </div>

    <div class="card bg-white/80 p-4 rounded-xl shadow" data-name="Iren">
      <h2 class="text-xl font-bold">Iren</h2>
      <p>Semangat ren biar cumlaude!</p>
    </div>

    <div class="card bg-white/80 p-4 rounded-xl shadow" data-name="Abyan">
      <h2 class="text-xl font-bold">Abyan</h2>
      <p>Semoga harimu menyenangkan!</p>
    </div>

    <div class="card bg-white/80 p-4 rounded-xl shadow" data-name="Dzaky">
      <h2 class="text-xl font-bold">Dzaky</h2>
      <p>Semangat terus!</p>
    </div>

    <div class="card bg-white/80 p-4 rounded-xl shadow" data-name="Najah">
      <h2 class="text-xl font-bold">Najah</h2>
      <p>Semangat biar ketemu Jaehyun!</p>
    </div>

  </main>

  <!-- fitur search -->
  <script>
  const searchInput = document.getElementById("searchInput");

  function applySearch() {
    const keyword = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll("#wishContainer .card");

    cards.forEach(card => {
      const name = card.getAttribute("data-name").toLowerCase();
      card.style.display = name.includes(keyword) ? "block" : "none";
    });
  }

  searchInput.addEventListener("input", applySearch);
</script>


  <!-- ini footer nya -->
  <footer class="mt-10 text-gray-500 text-sm text-center transition-colors duration-700">
    <p>Made with â¤ï¸ by <span class="text-purple-600 font-semibold dark:text-purple-500">Kelompok 3</span></p>
  </footer>

</body>
</html>
